<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desislav's Avatar</title>
    <!--  Bootstrap link and icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--  Stylesheet links-->
    <link rel="stylesheet" href="head-styles.css">
    <link rel="stylesheet" href="body-styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="general.css">
    
</head>

<body>
    <!--  making responsive design -->
    <div class="container">
        <div class="row">
            <div class="col-12 column">

                <!--  wrapping the human drawing-->
                <div class="human">

                <!--  head -->
                    <div class="head" id="head">
                        <div class="hair"></div>
                        <div class="brows">
                            <div class="brow"></div>
                            <div class="brow"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth" id="mouth"></div>
                        <div class="beard"></div>
                        <div class="ears">
                            <div class="ear"></div>
                            <div class="ear"></div>
                        </div>
                    </div>

                <!--  body  -->
                    <div class="body-deso">
                        <div class="neck"></div>
                        <div class="chest">
                            <div class="container">
                                <i class="bi bi-rocket fa-lg logo" id="logo"></i>
                            </div>
                        </div>
                        <div class="arms">
                            <div class="arm"></div>
                            <div class="arm"></div>
                        </div>
                        <div class="hands">
                            <div class="hand left-hand">
                                <div class="finger-1"></div>
                                <div class="finger-2"></div>
                                <div class="finger-3"></div>
                                <div class="finger-4"></div>
                                <div class="finger-5"></div>
                            </div>
                            <div class="hand">
                                <div class="finger-1"></div>
                                <div class="finger-2"></div>
                                <div class="finger-3"></div>
                                <div class="finger-4"></div>
                                <div class="finger-5"></div>
                            </div>
                        </div>
                        <div class="legs">
                            <div class="leg"></div>
                            <div class="leg"></div>
                        </div>
                        <div class="feets">
                            <div class="feet"></div>
                            <div class="feet"></div>
                        </div>

                    </div>
                </div>

                <!--  making ground and balls-->
                <div class="ground"></div>
                <div class="ball-1"></div>
                <div class="ball-2"></div>
                <div class="ball-3"></div>
                <div class="ball-4"></div>
                <div class="ball-5"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
